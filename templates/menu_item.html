<html>
	<head>
		<link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
	</head>
	<body>
		<div class='title'>{{restaurant.name}}</div>
		<div class='flash'>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
						{% for message in messages %}
					  	<li><strong>{{message}}</strong></li>
					  {% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
		</div>
		{% for i in items %}
			<div class='item'>
				{{i.name}}</br>
				{{i.description}}</br>
				{{i.price}}</br>
				<a href='{{url_for('editMenuItem', restaurantId=restaurant.id, menuId=i.id)}}''>Edit</a>
				</br>
				<a href='{{url_for('deleteMenuItem', restaurantId=restaurant.id, menuId=i.id)}}''>Delete</a>
			</div>
		{% endfor %}
	</body>
</html>
